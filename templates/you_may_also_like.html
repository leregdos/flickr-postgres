{% extends "base.html" %} 
{% block content %}
<div class="container">
  <h1 class="title">Photos you may like ... </h1>
  <div class="columns is-multiline">
    {% for photo in photos %}
    <div class="column is-one-quarter">
      <div class="card">
        <p>Ranked #{{photo.rank}}</p>
        <div
          class="card-image"
          onclick="window.location.href='/photos/view-photo/{{ photo.photo_id }}'"
        >
          <figure class="image is-4by3">
            <img
              src="data:image/jpg;base64,{{ photo.data }}"
              alt="{{ photo.caption }}"
              style="cursor: pointer"
            />
          </figure>
        </div>
        <div class="card-content">
          <p class="subtitle has-text-black">{{ photo.tags_str }}</p>
          <!-- Caption -->
        </div>
      </div>
    </div>
    {% endfor %} 
  </div>
</div>
{% endblock %}
