{% extends "base.html" %} 
{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Upload Photo to Album {{album_name}}</h3>
    <div class="box">
        <form method="POST" action="{{ url_for('photos.upload_photo', album_id = album_id) }}" enctype="multipart/form-data">
            <div class="field">
              <p class="control">
                <input type="file" name="photo" accept="image/*" required>
              </p>
            </div>
      
            <div class="field">
              <p class="control">
                <input class="input" type="text" name="caption" placeholder="Caption" required>
              </p>
            </div>
      
            <div class="field">
              <p class="control">
                <input class="input" type="text" name="tags" placeholder="Tags (space separated)">
              </p>
            </div>
      
            <div class="field">
              <p class="control">
                <button class="button is-success" type="submit">Upload</button>
              </p>
            </div>
          </form>
    </div>
  </div>
{% endblock %}
