{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
  <h3 class="title">Register</h3>
  <div class="box">
    <form method="POST" action="{{ url_for('user.register') }}">
      <div class="field">
        <p class="control">
          <input class="input" type="email" name="email" placeholder="Email" required>
        </p>
      </div>

      <div class="field">
        <p class="control">
          <input class="input" type="text" name="firstName" placeholder="First Name" required>
        </p>
      </div>

      <div class="field">
        <p class="control">
          <input class="input" type="text" name="lastName" placeholder="Last Name" required>
        </p>
      </div>

      <div class="field">
        <p class="control">
          <input class="input" type="password" name="password" placeholder="Password" required>
        </p>
      </div>

      <div class="field">
        <p class="control">
          <input class="input" type="date" name="dateOfBirth" placeholder="Date of Birth">
        </p>
      </div>

      <div class="field">
        <p class="control">
          <input class="input" type="text" name="hometown" placeholder="Hometown">
        </p>
      </div>

      <div class="field">
        <p class="control">
          <div class="select is-fullwidth">
            <select name="gender">
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
        </p>
      </div>

      <div class="field">
        <p class="control">
          <button class="button is-success" type="submit">Register</button>
        </p>
      </div>
    </form>
  </div>
</div>
{% endblock %}
