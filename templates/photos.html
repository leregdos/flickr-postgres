{% extends "base.html" %} 
{% block content %}
<div class = "content">
    <h1>All Albums</h1>
</div>
<div>
    {% for album in albums %}
        <div class = 'box'>
            <div class = "content">
                <h2><a href = "{{ url_for('photos.view_album', album_id = album.album_id)}}">{{ album.display_str }}</a></h2>
            </div>
            <div>
            {% for photo in album.photos %}
                <div class="card-image">
                    <figure class="image">
                        <img src="data:image/jpg;base64,{{photo.data}}" alt="Photo">
                    </figure>
                </div>
                <div class="card-content">
                    <a class='button' href="{{ url_for('photos.view_photo', photo_id = photo.photo_id) }}" class="label">
                        Go to photo
                    </a>
                </div>
            {% endfor %}
            <div>
        </div>
    {% endfor %}
</div>
{% endblock %}
