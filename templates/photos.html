{% extends "base.html" %} 
{% block content %}

<div class="album-block">
    <h2 class="album-title">Album {{ album.name }} from {{user.name}}</h2>
    <ul class="photos-list">
        {% for photo in photos %}
            <li class="photo-item">
                <img src="data:;base64,{{ image }}"/>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
