{% extends "base.html" %} 
{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Create Your Own Album!</h3>
    <div class="box">
        <form method="POST" action="{{ url_for('photos.create_album') }}" enctype="multipart/form-data">
            <div class="field">
              <p class="control">
                <input class="input" type="text" name="album_name" placeholder="Album name" required>
              </p>
            </div>  
            
            <div class="field">
                <p class="control">
                  <button class="button is-success" type="submit">Create</button>
                </p>
            </div>
        </form>
    </div>
  </div>
{% endblock %}
